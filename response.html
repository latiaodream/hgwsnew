<!DOCTYPE html>
<html lang="en">
<title>Welcome</title>
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='maximum-scale=1, width=device-width, user-scalable=no, minimum-scale=1.0, viewport-fit=cover'/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script >
        var sub_doubleLogin = '';
        var isapp = '';
        var appversion = '';
        var qr = '';
        function init(){
            var _url = getWebUrl();
            var par = Object();
            par["detection"] = (underIE11())?"N":"Y";
            par["sub_doubleLogin"] = (sub_doubleLogin!="")?"Y":"";
            par["isapp"] = isapp;
            par["q"] = qr;
            par["appversion"] = appversion;
            //console.log(par);
            goToUrl(_url, par);
        }

        function underIE11(){
            var ret = false;
            var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串 
            var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; //判断是否IE<11浏览器 
            var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1;     //判断是否IE11浏览器 
            if(isIE || isIE11){
                ret = true;
            }

            return ret;
        }

        function goToUrl(_url, par){
            var tmpForm = document.createElement("form");
            tmpForm.action = _url;
            tmpForm.method = "POST";
            tmpForm.target = "_top";

            if(par){
                for(var keys in par){
                    var inp = document.createElement("input");
                    inp.type = "hidden";
                    inp.name = keys;
                    inp.value = par[keys];
                    tmpForm.appendChild(inp);
                }
            }
            document.body.appendChild(tmpForm);
            tmpForm.submit();
        }

        function getProtocal(){
            return document.location.protocol;
        }

        function getWebDomain(){
            return document.domain;
        }

        function getWebUrl() {
            return getProtocal() + "//" + getWebDomain();
        }
        </script>
</head>
<body onload = "init();">
</body>
</html>
