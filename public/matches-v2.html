<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁöáÂÜ†Ëµõ‰∫ã‰∏≠ÂøÉ</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            padding: 10px;
            font-size: 12px;
        }
        
        .header {
            background: white;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 16px;
            font-weight: 600;
        }
        
        .status {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 12px;
            color: #666;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ccc;
        }
        
        .status-dot.connected {
            background: #52c41a;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .tabs {
            display: flex;
            gap: 6px;
            margin-bottom: 10px;
        }
        
        .tab {
            padding: 6px 14px;
            background: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .tab.active {
            background: #1890ff;
            color: white;
        }
        
        .match-card {
            background: white;
            margin-bottom: 8px;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        
        .match-main {
            display: flex;
            padding: 10px;
        }
        
        .match-info {
            flex: 0 0 200px;
            padding-right: 10px;
            border-right: 1px solid #f0f0f0;
        }
        
        .league {
            font-size: 11px;
            color: #999;
            margin-bottom: 4px;
        }
        
        .teams {
            margin: 6px 0;
        }
        
        .team {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 3px 0;
            font-size: 13px;
        }
        
        .team-name {
            flex: 1;
        }
        
        .score {
            font-weight: 600;
            color: #ff4d4f;
            min-width: 20px;
            text-align: right;
        }
        
        .match-time {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }
        
        .markets {
            flex: 1;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 0 10px;
        }
        
        .markets::-webkit-scrollbar {
            height: 4px;
        }
        
        .markets::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 2px;
        }
        
        .market {
            flex: 0 0 auto;
            min-width: 100px;
        }
        
        .market-title {
            font-size: 11px;
            color: #666;
            margin-bottom: 4px;
            text-align: center;
        }
        
        .market-grid {
            display: grid;
            gap: 4px;
        }
        
        .market-grid.three-col {
            grid-template-columns: repeat(3, 1fr);
        }
        
        .market-grid.two-col {
            grid-template-columns: repeat(2, 1fr);
        }
        
        .odds-btn {
            background: #fafafa;
            border: 1px solid #e8e8e8;
            border-radius: 3px;
            padding: 6px 4px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .odds-btn:hover {
            background: #e6f7ff;
            border-color: #1890ff;
        }
        
        .odds-label {
            font-size: 10px;
            color: #999;
            display: block;
            margin-bottom: 2px;
        }
        
        .odds-value {
            font-size: 13px;
            font-weight: 600;
            color: #333;
            display: block;
        }
        
        .hdp-label {
            font-size: 10px;
            color: #ff4d4f;
            display: block;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ÁöáÂÜ†Ëµõ‰∫ã‰∏≠ÂøÉ</h1>
        <div class="status">
            <div style="display: flex; align-items: center; gap: 5px;">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">ËøûÊé•‰∏≠...</span>
            </div>
            <span id="updateTime">--:--:--</span>
        </div>
    </div>
    
    <div class="tabs">
        <button class="tab active" data-type="live">ÊªöÁêÉ (<span id="count-live">0</span>)</button>
        <button class="tab" data-type="today">‰ªäÊó• (<span id="count-today">0</span>)</button>
        <button class="tab" data-type="early">Êó©Áõò (<span id="count-early">0</span>)</button>
    </div>
    
    <div id="matchList"></div>
    
    <script>
        const AUTH_TOKEN = 'latiaolatiaozhurenzhuren';
        const WS_URL = `wss://${window.location.host}/ws`;
        
        let ws = null;
        let matches = { live: [], today: [], early: [] };
        let currentType = 'live';

        const formatOdds = (value) => {
            if (value === undefined || value === null) return '-';
            const num = Number(value);
            if (!Number.isFinite(num) || num <= 0) return '-';
            return num.toFixed(2);
        };

        const formatHandicapValue = (value, fallback = '0') => {
            if (value === undefined || value === null || value === '') return fallback;
            const num = Number(value);
            if (!Number.isFinite(num)) return String(value);
            if (Number.isInteger(num)) return num.toString();
            return num.toFixed(2).replace(/\.00$/, '');
        };

        const formatMatchTime = (time) => {
            if (!time) return '';
            const date = new Date(time);
            if (Number.isNaN(date.getTime())) return time;
            return date.toLocaleString('zh-CN', { hour12: false });
        };
        
        // ËøûÊé• WebSocket
        function connect() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                console.log('‚úÖ WebSocket ËøûÊé•ÊàêÂäü');
                document.getElementById('statusDot').classList.add('connected');
                document.getElementById('statusText').textContent = 'Â∑≤ËøûÊé•';
                
                ws.send(JSON.stringify({ type: 'auth', data: { token: AUTH_TOKEN } }));
                ws.send(JSON.stringify({ type: 'subscribe', data: { showTypes: ['live', 'today', 'early'] } }));
            };
            
            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                console.log('üì® Êî∂Âà∞Ê∂àÊÅØ:', msg.type, msg);
                
                if (msg.type === 'full_data') {
                    const { showType, matches: matchList } = msg.data;
                    matches[showType] = matchList;
                    updateCounts();
                    if (showType === currentType) renderMatches();
                    updateTime();
                }
            };
            
            ws.onerror = (error) => {
                console.error('‚ùå WebSocket ÈîôËØØ:', error);
            };
            
            ws.onclose = () => {
                console.log('üîå WebSocket Êñ≠ÂºÄÔºå3ÁßíÂêéÈáçËøû...');
                document.getElementById('statusDot').classList.remove('connected');
                document.getElementById('statusText').textContent = 'Â∑≤Êñ≠ÂºÄ';
                setTimeout(connect, 3000);
            };
        }
        
        // Êõ¥Êñ∞Ëµõ‰∫ãÊï∞Èáè
        function updateCounts() {
            document.getElementById('count-live').textContent = matches.live.length;
            document.getElementById('count-today').textContent = matches.today.length;
            document.getElementById('count-early').textContent = matches.early.length;
        }
        
        // Êõ¥Êñ∞Êó∂Èó¥
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('zh-CN', { hour12: false });
            document.getElementById('updateTime').textContent = time;
        }
        
        // Ê∏≤ÊüìËµõ‰∫ãÂàóË°®
        function renderMatches() {
            const list = document.getElementById('matchList');
            const matchList = matches[currentType];

            if (!matchList || matchList.length === 0) {
                list.innerHTML = '<div class="empty-state">ÊöÇÊó†Ëµõ‰∫ã</div>';
                return;
            }

            list.innerHTML = matchList.map(match => renderMatch(match)).join('');
        }

        // Ê∏≤ÊüìÂçï‰∏™Ëµõ‰∫ã
        function renderMatch(match) {
            const markets = match.markets || {};

            const leagueName = match.league || '';
            const homeName = match.home || '';
            const awayName = match.away || '';

            return `
                <div class="match-card">
                    <div class="match-main">
                        <div class="match-info">
                            <div class="league">${leagueName}</div>
                            <div class="teams">
                                <div class="team">
                                    <span class="team-name">${homeName}</span>
                                    ${match.home_score !== undefined ? `<span class="score">${match.home_score}</span>` : ''}
                                </div>
                                <div class="team">
                                    <span class="team-name">${awayName}</span>
                                    ${match.away_score !== undefined ? `<span class="score">${match.away_score}</span>` : ''}
                                </div>
                            </div>
                            <div class="match-time">${formatMatchTime(match.match_time)}</div>
                        </div>

                        <div class="markets">
                            ${renderMoneyline(markets.moneyline)}
                            ${renderHandicap(markets.full)}
                            ${renderOverUnder(markets.full)}
                            ${renderHalfHandicap(markets.half)}
                            ${renderHalfOverUnder(markets.half)}
                        </div>
                    </div>
                </div>
            `;
        }

        // Ê∏≤ÊüìÁã¨Ëµ¢
        function renderMoneyline(ml) {
            if (!ml) return '';

            return `
                <div class="market">
                    <div class="market-title">Áã¨Ëµ¢(1/2/X)</div>
                    <div class="market-grid three-col">
                        <div class="odds-btn">
                            <span class="odds-label">‰∏ªËÉú</span>
                            <span class="odds-value">${formatOdds(ml.home)}</span>
                        </div>
                        <div class="odds-btn">
                            <span class="odds-label">Âπ≥Â±Ä</span>
                            <span class="odds-value">${formatOdds(ml.draw)}</span>
                        </div>
                        <div class="odds-btn">
                            <span class="odds-label">ÂÆ¢ËÉú</span>
                            <span class="odds-value">${formatOdds(ml.away)}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Ê∏≤ÊüìËÆ©ÁêÉ
        function renderHandicap(full) {
            if (!full || !full.handicapLines || full.handicapLines.length === 0) return '';

            const lines = full.handicapLines.slice(0, 6).map(line => {
                const hdp = formatHandicapValue(line.hdp);
                const awayHdp = formatHandicapValue(-line.hdp);
                return `
                    <div class="market">
                        <div class="market-title">ËÆ©ÁêÉ(ÂÖ®) ${hdp}</div>
                        <div class="market-grid two-col">
                            <div class="odds-btn">
                                <span class="hdp-label">‰∏ª ${hdp}</span>
                                <span class="odds-value">${formatOdds(line.home)}</span>
                            </div>
                            <div class="odds-btn">
                                <span class="hdp-label">ÂÆ¢ ${awayHdp}</span>
                                <span class="odds-value">${formatOdds(line.away)}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            return lines;
        }

        // Ê∏≤ÊüìÂ§ßÂ∞èÁêÉ
        function renderOverUnder(full) {
            if (!full || !full.overUnderLines || full.overUnderLines.length === 0) return '';

            const lines = full.overUnderLines.slice(0, 6).map(line => {
                const hdp = formatHandicapValue(line.hdp);
                return `
                    <div class="market">
                        <div class="market-title">Â§ßÂ∞è(ÂÖ®) ${hdp}</div>
                        <div class="market-grid two-col">
                            <div class="odds-btn">
                                <span class="hdp-label">Â§ß ${hdp}</span>
                                <span class="odds-value">${formatOdds(line.over)}</span>
                            </div>
                            <div class="odds-btn">
                                <span class="hdp-label">Â∞è ${hdp}</span>
                                <span class="odds-value">${formatOdds(line.under)}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            return lines;
        }

        // Ê∏≤ÊüìÂçäÂú∫ËÆ©ÁêÉ
        function renderHalfHandicap(half) {
            if (!half || !half.handicapLines || half.handicapLines.length === 0) return '';

            const lines = half.handicapLines.slice(0, 4).map(line => {
                const hdp = formatHandicapValue(line.hdp);
                const awayHdp = formatHandicapValue(-line.hdp);
                return `
                    <div class="market">
                        <div class="market-title">ËÆ©ÁêÉ(Âçä) ${hdp}</div>
                        <div class="market-grid two-col">
                            <div class="odds-btn">
                                <span class="hdp-label">‰∏ª ${hdp}</span>
                                <span class="odds-value">${formatOdds(line.home)}</span>
                            </div>
                            <div class="odds-btn">
                                <span class="hdp-label">ÂÆ¢ ${awayHdp}</span>
                                <span class="odds-value">${formatOdds(line.away)}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            return lines;
        }

        // Ê∏≤ÊüìÂçäÂú∫Â§ßÂ∞èÁêÉ
        function renderHalfOverUnder(half) {
            if (!half || !half.overUnderLines || half.overUnderLines.length === 0) return '';

            const lines = half.overUnderLines.slice(0, 4).map(line => {
                const hdp = formatHandicapValue(line.hdp);
                return `
                    <div class="market">
                        <div class="market-title">Â§ßÂ∞è(Âçä) ${hdp}</div>
                        <div class="market-grid two-col">
                            <div class="odds-btn">
                                <span class="hdp-label">Â§ß ${hdp}</span>
                                <span class="odds-value">${formatOdds(line.over)}</span>
                            </div>
                            <div class="odds-btn">
                                <span class="hdp-label">Â∞è ${hdp}</span>
                                <span class="odds-value">${formatOdds(line.under)}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            return lines;
        }

        // Ê†áÁ≠æÈ°µÂàáÊç¢
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentType = tab.dataset.type;
                renderMatches();
            });
        });

        // ÂêØÂä®
        connect();
    </script>
</body>
</html>
