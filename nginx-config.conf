# Nginx 反向代理配置
# 用于将 WebSocket 服务暴露为 HTTPS/WSS

# 上游服务器配置
upstream crown_scraper_ws {
    server 127.0.0.1:8080;
    keepalive 64;
}

# HTTP 服务器（重定向到 HTTPS）
server {
    listen 80;
    server_name scraper.yourdomain.com;  # 修改为你的域名
    
    # 重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 服务器
server {
    listen 443 ssl http2;
    server_name scraper.yourdomain.com;  # 修改为你的域名
    
    # SSL 证书配置（宝塔会自动生成）
    ssl_certificate /www/server/panel/vhost/cert/scraper.yourdomain.com/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/scraper.yourdomain.com/privkey.pem;
    
    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 日志配置
    access_log /www/wwwlogs/crown-scraper-access.log;
    error_log /www/wwwlogs/crown-scraper-error.log;
    
    # WebSocket 代理配置
    location / {
        proxy_pass http://crown_scraper_ws;
        
        # WebSocket 必需的头部
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 代理头部
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置（WebSocket 长连接）
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # 缓冲设置
        proxy_buffering off;
    }
    
    # 健康检查端点（可选）
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

